<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Wireframe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff;
            padding: 20px;
        }

        .wireframe {
            border: 3px solid #000;
            width: 420px;
            max-width: 100%;
            padding: 0;
        }

        .logo-section {
            text-align: center;
            padding: 40px 20px 20px;
        }

        .logo-box {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }

        .app-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
        }

        .divider {
            border: none;
            border-top: 2px solid #000;
            margin: 0;
        }

        .form-section {
            padding: 30px;
        }

        .field-label {
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-item input {
            width: 20px;
            height: 20px;
        }

        .radio-item label {
            font-size: 14px;
        }

        .input-field {
            width: 100%;
            height: 45px;
            border: 2px solid #000;
            padding: 0 12px;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .login-btn {
            width: 100%;
            height: 50px;
            background: white;
            border: 2px solid #000;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 8px,
                #000 8px,
                #000 10px
            );
            pointer-events: none;
        }

        .login-btn span { 
            position: relative;
            z-index: 1;
        }

        .bottom-section {
            text-align: center;
            padding: 20px 30px 30px;
        }

        .signup-link {
            font-size: 14px;
            color: #000;
        }

        .signup-link a {
            color: #000;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="wireframe">
        <div class="logo-section">
            <div class="logo-box">
                
            </div>
            <div class="app-name">E-Community Services & Volunteer Platform</div>
            <div class="subtitle">Login to your account</div>
        </div>

        <hr class="divider"> 

        <div class="form-section">
            <div class="field-label">USER TYPE:</div>
            <div class="radio-group">
                <div class="radio-item">
                    <input type="radio" id="student" name="type" checked>
                    <label for="student">Student</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="citizen" name="type">
                    <label for="citizen">Citizen</label>
                </div>
            </div>

            <div class="field-label">EMAIL:</div>
            <input type="email" class="input-field" placeholder="Enter email">

            <div class="field-label">PASSWORD:</div>
            <input type="password" class="input-field" placeholder="Enter password">

            <button class="login-btn">
                <span>LOGIN BUTTON</span>
            </button>
        </div>

        <hr class="divider"> 

        <div class="bottom-section">
            <div class="signup-link">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
